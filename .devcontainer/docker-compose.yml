version: "3.7"
services:
  app: &app
    build:
      context: .
      target: workspace
    environment:
      SHELL: /bin/zsh
    command: |
      sh -c 'while sleep 3600; do :; done'
    volumes:
      - app:/app
      - home:/root
      - .:/original:cached
      - ./hook:/usr/local/nginx/hook
      - ./conf:/usr/local/nginx/conf
      - ./data:/usr/local/nginx/data
      - ~/.gitconfig:/root/.gitconfig:ro
      - ~/.zshrc:/root/.zshrc:ro
      - ~/.netrc:/root/.netrc:ro
  front:
    <<: *front
    working_dir: /app/front
    command: yarn parcel index.html --port 3000 --hmr-hostname --hmr-port 12345
volumes:
  app:
  home:
